<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculaer</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="npm i bootstrap-icons">
</head>

<body>
    <div class="main">



        <div class="container">


            <div class="navbar">
                
                <div class="nav-list">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </div>

                <div class="logo">Standard</div>
                <div class="screen">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-box-arrow-in-up-right" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M6.364 13.5a.5.5 0 0 0 .5.5H13.5a1.5 1.5 0 0 0 1.5-1.5v-10A1.5 1.5 0 0 0 13.5 1h-10A1.5 1.5 0 0 0 2 2.5v6.636a.5.5 0 1 0 1 0V2.5a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 .5.5v10a.5.5 0 0 1-.5.5H6.864a.5.5 0 0 0-.5.5" />
                        <path fill-rule="evenodd"
                            d="M11 5.5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793l-8.147 8.146a.5.5 0 0 0 .708.708L10 6.707V10.5a.5.5 0 0 0 1 0z" />
                    </svg>
                </div>
            </div>





            <div class="left-container">

                <div>
                    <input  type="text" class="display" placeholder="0">
                </div>



                <div class="small-btn">

                    <button id="mc" onclick="takingInput()">MC</button>
                    <button id=" rc" onclick="takingInput()">RC</button>
                    <button id=" m+" onclick="takingInput()">M+</button>
                    <button id=" m" onclick="takingInput()">M-</button>
                    <button id=" ms" onclick="takingInput()">MS</button><br>

                </div>



                <div class="btns">

                    <div style="display: f;">
                        <button>%</button>
                        <button>CE</button>
                        <button>C</button>
                        <button id="btncut">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x-square" viewBox="0 0 16 16">
                                <path
                                    d="M14 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zM2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708" />
                            </svg>
                        </button>
                    </div>
                    <div>
                        <button>1/x</button>
                        <button>x <sup>2</sup></button>
                        <button>2x</button>
                        <button>/</button><br>
                    </div>

                    <div>
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                        <button>X</button><br>
                    </div>
                    <div>
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                        <button>-</button><br>
                    </div>

                    <div>
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                        <button>+</button><br>
                    </div>
                    <div>
                        <button>+/-</button>
                        <button>0</button>
                        <button>.</button>
                        <button id="myAnswer" style="background-color: rgb(65, 65, 241);">=</button><br>


                    </div>








                </div>

            </div>




        </div>







        <div class="right-container">




            <div class="navbar2">
                <div class="list">Histoy</div>
                <div class="mem">Memory</div>

            </div>
        </div>




    </div>



    <script src="./tut.js"></script>
</body>

</html>
